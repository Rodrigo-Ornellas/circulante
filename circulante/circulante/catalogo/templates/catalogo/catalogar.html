<html>
<head>
    <title>Catalogar Publicação</title>
</head>
<body>
    <h1>Catalogar Publicações</h1>
    {% if erros %}
        <ul>
            {% for erro in erros %}
            <li>{{ erro }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    <form action="" method="POST">
		{% csrf_token %}
		<table border="1">
			{{ formulario.as_table }}
			<tr>
				<td>
					<input type="submit" value="Catalogar">
				</td>
			</tr>
		</table>
    </form>
<hr>
</body>
</html>
